<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/2bcd907501.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div class="">
          <h1 class="text-5xl lg:text-7xl font-extrabold">
            It's good <br />
            tea time at The<br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
            To Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-linear-to-r from-[#FF8938] to-[#FF0000] p-5 rounded-xl text-white text-xl font-bold"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- image content  -->
        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div class="flex items-center  bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-xl  absolute top-40 md:top-80 md:left-32 lg:left-20">
            <!-- icon -->
            <div>
              <!-- <i class="fa-solid fa-star"></i> -->
               <img src="./images/Group 5.png" alt="">
            </div>
            <!-- text -->
            <div class="ml-2">
              <h2 class="text-3xl font-extrabold">5.00</h2>
              <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
